<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body onload="start()">
    <div id="map" style="width: 100%; height: 100%;"></div>


    <script src="http://api.map.baidu.com/api?v=2.0&ak=EKO5oE7xU7z4BFoWAf2o759MNSXmRYAm" type="text/javascript"></script>
    <script type="text/javascript">
      function start() {
        var element = document.querySelector('#map');
        var panorama = new BMap.Panorama(element);
        var id = window.location.search.substr(1);
        if (id.indexOf(',') >= 0) {
          var arr = id.split(',');
          panorama.setPosition(new BMap.Point(arr[0], arr[1]));
        } else {
          panorama.setId(id);
        } 
      }
    </script>
  </body>
</html>
